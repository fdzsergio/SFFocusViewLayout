disabled_rules:
  - function_parameter_count
  - trailing_whitespace
  - nesting
opt_in_rules:
  - empty_count
  - force_unwrapping
  - private_outlet
line_length: 120
type_body_length:
  warning: 300
  error: 400
variable_name:
  excluded:
    - id
    - URL
cyclomatic_complexity:
  warning: 12
included:
  - Source/
excluded:
  - Tests/
  - Carthage/
  - Frameworks/
  - Pods/